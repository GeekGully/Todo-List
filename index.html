<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>ToDo-List</title>
  </head>
  <body>
    <div class="tasks">
      <div class="task_list">
        <h1 class="title" style="padding-bottom:0px;">ToDo-List</h1>

        <form id="addForm" action="">
          <input
            type="text"
            id="new_task"
            autofocus
            placeholder="Enter a new task"
            aria-label="Enter a new task"
            size="22px"
          />
          <button type="submit" class="btn_task" aria-label="create a new task">
            <span>+</span>
          </button>
          <ul id="items">
            <li class="task-item">
              Go to gym<button class="btn-danger">X</button>
            </li>
          </ul>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
