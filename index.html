<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Belleza&display=swap" rel="stylesheet"> 
    <script defer src="script.js"></script>
    <title>ToDo-List</title>
  </head>
  <body>

   <h1 class="title">My Todo List</h1>
   <h3>All-in-one management platform</h3>

  <div class="task-list">
     <h2 class="task-title">My tasks</h2>
      <ul class="u-list">
       
      </ul>
    
     <footer class= "add">
        <form id="addForm" action="#">
          <input
            type="text"
            class="new_task"
            placeholder="Enter a new task"
            aria-label="Enter a new task"
          />
          <button class="btn_task" aria-label="Enter a new task">+</button>
        </form>
     </footer>
  </div>
</body>
</html>
